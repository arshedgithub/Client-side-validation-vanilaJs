<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="errDisplay"><span id="errMessage"></span><span id="errCloseBtn">x</span></div>

        <form id="formId" action="#">
            <label>Name : </label>
            <input type="text" id="name">
            <br><br>

            <label>Username : </label>
            <input type="text" id="username">
            <br><br>

            <label>Email : </label>
            <input type="email" id="email">
            <br><br>
            
            <label>Password : </label>
            <input type="password" id="password" onkeyup="validatePassword()">
            <p id="pwdErr" style="color: red;"></p>

            <label>Re-Password : </label>
            <input type="password" id="re_password" placeholder="Re-type password">
            <br><br>

            <button onclick="submitForm()">Register</button>
            <button>reset</button>
        </form>
        <script src="app.js"></script>
    </body>
</html>
